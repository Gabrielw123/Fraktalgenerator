<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FRAKTAL GENERATOR</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://19gawe.ssis.nu/img/ico.png"
    />
  </head>
  <body>
    <!--Skapa en canvas-->
    <canvas class="zoomables" id="canvas"></canvas>

    <div class="kontroller">
      <!--slider vinkel-->
      <div class="slider-container">
        <a>VINKEL:<span id="vinkel-out"></span>&deg;</a>
        <input type="range" min="0" max="360" class="slider" id="vinkel" />
      </div>

      <div class="grid-container">
        <div class="grid-item">
          <a class="knapp" id="längdknapp" onclick="längd();"
            >LÄNGD:<span id="segment_n"></span
          ></a>
        </div>

        <!--andra knappar-->
        <div class="grid-item">
          <a class="knapp" id="resetknapp" onclick="reset();">RESET</a>
        </div>
        <div class="grid-item">
          <a class="knapp" id="randomknapp" onclick="random();">RANDOM</a>
        </div>
        <div class="grid-item">
          <a class="knapp" id="animeraknapp" onclick="animera();">ANIMERA</a>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-item">
          <p>.<span id="djup-out"></span></p>
          <p>info <span id="djup-out"></span></p>
          <p>1. Börja med att trycka på djup för så många iterations</p>
          <p>2. Tryck på längd för att anpassa stoleken på fraktalen</p>
          <p>3. Ändra vinkeln till den du vill ha</p>
        </div>
      </div>
    </div>

    <!--Script-->
    <script src="bruh.js">
      fraktal.update();
    </script>
  </body>
</html>
