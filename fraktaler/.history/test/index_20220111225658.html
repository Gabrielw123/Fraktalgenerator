<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FRAKTAL GENERATOR</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="noob.js"></script>

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://19gawe.ssis.nu/img/ico.png"
    />
  </head>
  <body>
    <!--Skapa en canvas-->
    <canvas class="zoomables" id="canvas"></canvas>

    <div class="kontroller">
      <!--slider vinkel-->
      <div class="slider-container">
        <a>VINKEL:<span id="vinkel-out"></span>&deg;</a>
        <input type="range" min="0" max="360" class="slider" id="vinkel" />
      </div>
      <!--slider skew-->
      <div class="slider-container">
        <a>SKEW:<span id="skew-out"></span>&deg;</a>
        <input type="range" min="-90" max="90" class="slider" id="skew" />
      </div>

      <div class="grid-container">
        <div class="grid-item">
          <a class="knappbild" id="basknapp" onclick="bas();"
            >BAS:<span id="bas_n"></span
          ></a>
        </div>
        <div class="grid-item">
          <a class="knappbild" id="segmentknapp" onclick="segment();"
            >SEGMENT:<span id="segment_n"></span
          ></a>
        </div>
        <div class="grid-item">
          <a class="knappbild" id="speglaknapp" onclick="spegla();"
            >SPEGLA:<span id="spegla_n"></span
          ></a>
        </div>
        <div class="grid-item">
          <a class="knappbild" id="armarknapp" onclick="armar();"
            >ARMAR:<span id="armar_n"></span
          ></a>
        </div>
        <div class="grid-item">
          <a class="knappbild" id="djupknapp" onclick="fraktal.djupknapp();"
            >DJUP:<span id="djup_n"></span
          ></a>
        </div>

        <!--andra knappar-->
        <div class="grid-item">
          <a class="knapp" id="resetknapp" onclick="reset();">RESET</a>
        </div>
        <div class="grid-item">
          <a class="knapp" id="randomknapp" onclick="random();">RANDOM</a>
        </div>
        <div class="grid-item">
          <a class="knapp" id="animeraknapp" onclick="animera();">ANIMERA</a>
        </div>
        <div class="grid-item">
          <a class="knapp" id="colorknapp" onclick="color();">FÄRG</a>
        </div>
        <div class="grid-item">
          <a class="knapp" id="spårknapp" onclick="spår();">SPÅR</a>
        </div>
      </div>
    </div>

    <!--Script-->
    <script src="bruh.js">
      fraktal.update();
    </script>
  </body>
</html>
