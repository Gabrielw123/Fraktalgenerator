<!--https://github.com/rafgraph/fractal-->

<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/jpg" href="https://19gawe.ssis.nu/img/ico.png"/>
    <title>FRACTAL GENERATOR</title>
    <meta name="description" content="Fraktal generator">
    <meta name="author" content="Gabriel Wendler">
    <meta name="keywords" content="HTML5,JavaScript,Logic,Fraktal,CSS">
    <script src="bruh.js"></script>
    <link rel="stylesheet" href="ok.css">
</head>
<body onresize = "fract.fixsize();">
    <div id="homediv" class="homediv"><a id="homelink" class="homelink" href="http://19gawe.ssis.nu/fraktaler">19gawe.ssis.nu/fraktaler</a></div>

    <!--kontroller-->
    <div id="kontroller" class="kontroller">
    <a>KONTROLLER</a>

    <div class="sliderlinecontainer" onmousedown="fract.angle.jump(event)" onmouseover="fract.help.show('angle')" onmouseout="fract.help.show('default')">
        <div class="slider" id="angle" onmousedown="fract.angle.down(event)">
            <div class="sliderlabeldiv">
                <p class="sltitle">VINKEL</p>
                <a id="langle"></a><a>&deg;</a>
            </div>
        </div>
        <div class="sliderline"></div>
    </div>
    <div class="sliderlinecontainer" onmousedown="fract.skewangle.jump(event)" onmouseover="fract.help.show('skew')" onmouseout="fract.help.show('default')">
        <div class="slider" id="skewangle" onmousedown="fract.skewangle.down(event)">
            <div class="sliderlabeldiv">
                <p class="sltitle">SKEW</p>
                <a id="lskewangle"></a><a>&deg;</a>
            </div>
        </div>
        <div class="sliderline"></div>
    </div>

    <!--Egenskaper-->
    <table id="thumbtable">
        <tr id="thumbarea">
        </tr>
    </table>

    <!--nedre knappar-->
    <table>
        <tr>
            <td>
                <a class="button" id="randombutton" onclick="fract.reset();">RESET</a>
            </td>
            <td>
                <a class="button" id="randombutton" onclick="fract.random();">RANDOM</a>
            </td>
            <td>
                <div id="animatecell">
                <a class="button" id="animatebutton" onclick="fract.animate.toggle();">ANIMERA</a>
                <div class="menu">
                    <a class="button" id="autobutton" onclick="fract.auto.toggle();">AUTO</a>
                    <a class="button"  id="anglelock" onmousedown="fract.angle.locktoggle()" onmouseover="fract.angle.highlight(1)" onmouseout="fract.angle.highlight(0)">VINKEL</a>
                    <a class="button"  id="skewanglelock" onmousedown="fract.skewangle.locktoggle()" onmouseover="fract.skewangle.highlight(1)" onmouseout="fract.skewangle.highlight(0)">SKEW</a>
                </div>
                </div>
            </td>
            <td>
                <a class="button" id="colorbutton" onclick="fract.color.toggle();">FÄRG</a>
            </td>
            <td>
                <a class="button" id="trailsbutton" onclick="fract.trails.toggle();">SPÅR</a>
            </td>
        </tr>
    </table>
    <!--kontroll div-->
    </div>
    <!---->
    <canvas id="main" width="2048" height="2048" style="border:1px solid #000000;" onmousedown="fract.drag.down(event)"></canvas>
    <script>fract.init ();</script>
</body>
</html>
